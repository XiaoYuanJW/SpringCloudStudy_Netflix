server:
  port: 8004
spring:
  application:
    name: eureka-security-server
  security:
    user:
      name: root
      password: 123456
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://localhost:8004/eureka #配置注册中心地址